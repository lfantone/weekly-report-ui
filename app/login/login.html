<StackLayout #container>
  <Label class="header"></Label>

  <Image class="logo" src="~/login/logo.png" horizontalAlignment="center" height="250px" width="100%"></Image>

  <TextField #user hint="Usuario" keyboardType="email" [(ngModel)]="user.username"
    autocorrect="false" autocapitalizationType="none"></TextField>
  <TextField #password hint="Clave" secure="true" [(ngModel)]="user.password"></TextField>

  <Button text="Ingresar" class="login-button" (tap)="submit()"></Button>
