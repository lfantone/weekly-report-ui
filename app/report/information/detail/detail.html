<StackLayout class="box" orientation="horizontal">
  <Label class="border" horizontalAlignment="left"></Label>
  <StackLayout class="details" horizontalAlignment="left">
    <Label class="title" horizontalAlignment="left" [text]="title" textWrap="true"></Label>
    <Label class="sub-title" horizontalAlignment="left" verticalAlignment="bottom" [text]="subTitle" textWrap="true"></Label>
  </StackLayout>
</StackLayout>
