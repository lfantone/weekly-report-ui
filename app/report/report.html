<ActionBar [title]="tender.title">
  <NavigationButton android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
</ActionBar>
<ScrollView>
  <AbsoluteLayout>
    <ActivityIndicator [busy]="isLoading" left="0" right="0" top="10"></ActivityIndicator>
  </AbsoluteLayout>
  <StackLayout class="body">
    <evz-information
      [cui]="tender.cue"
      [establishment]="tender.establishment"
      [type]="tender.type"
      [lastReport]="tender.lastReport">
    </evz-information>

    <evz-section [title]="t.get('report.section.visit')" name="visit" [id]="report.id"></evz-section>

    <evz-section [title]="t.get('report.section.state')" name="state" [id]="report.id"></evz-section>

    <evz-section [title]="t.get('report.section.progress')" name="progress" [id]="report.id"></evz-section>

    <evz-section [title]="t.get('report.section.evaluation')" name="evaluation" [id]="report.id"></evz-section>

    <evz-section [title]="t.get('report.section.forecast')" name="forecast" [id]="report.id"></evz-section>

    <evz-section [title]="t.get('report.section.doc')" name="doc" [id]="report.id"></evz-section>

    <evz-section [title]="t.get('report.section.photos')" name="photos" [id]="report.id"></evz-section>

    <Button class="save-btn material-icon" [text]="'&#xf297; ' + t.get('report.save')" (tap)="onSaveButtonTap()"></Button>
    <Button class="send-btn material-icon" [text]="'&#xf194; ' + t.get('report.send')" (tap)="onSendButtonTap()"></Button>
  </StackLayout>
</ScrollView>
