<StackLayout class="card" orientation="horizontal" *ngFor="let item of tenders" (tap)="onItemTap(item)">
  <Label class="border {{item.state}}"  horizontalAlignment="left"></Label>
  <StackLayout class="card-details">
    <Label class="title" horizontalAlignment="left" [text]="item.type" textWrap="true" row="0" col="0"></Label>
    <GridLayout horizontalAlignment="center" rows="*, *" columns="*, *">
      <Label class="sub-title" horizontalAlignment="left" verticalAlignment="bottom" [text]="item.establishment" textWrap="true" row="0" col="0"></Label>
      <Label class="card-code" [text]="item.code" horizontalAlignment="right" row="0" col="1"></Label>
    </GridLayout>
  </StackLayout>
</StackLayout>
